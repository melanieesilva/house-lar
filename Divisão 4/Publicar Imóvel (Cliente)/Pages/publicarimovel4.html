<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Imóvel</title>
    <link rel="stylesheet" href="../CSS/style4.css">
    <link rel="stylesheet" href="../CSS/medias.css">
    <script src="https://kit.fontawesome.com/854bbac24e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="publicacao">
            <div class="legenda">
                <p>Publique seu imóvel</p>
                <div class="legenda-etapa">
                    <iconify-icon icon="gg:details-more"></iconify-icon>
                    Características básicas
                </div>
                <p>Informe as características básicas do seu imóvel
                </p>
            </div>

            <div class="formulario">
                <div id="linha1">
                    <div class="coluna-linha">
                        <div class="labelimg">
                            <iconify-icon icon="mdi:bed-outline"></iconify-icon>
                            <label for="" class="label-caixas">Quartos</label>
                        </div>
                        <input type="text" name="" id="" placeholder="Insira..." class="caixa">
                    </div>
                    <div class="coluna-linha">
                        <div class="labelimg">
                            <iconify-icon icon="iconoir:bathroom"></iconify-icon>
                            <label for="" class="label-caixas">Banheiros</label>
                        </div>
                        <input type="text" name="" id="" placeholder="Insira..." class="caixa">
                    </div>
                    <div class="coluna-linha">
                        <div class="labelimg">
                            <iconify-icon icon="majesticons:car-line"></iconify-icon>
                            <label for="" class="label-caixas">Vagas</label>
                        </div>
                        <input type="text" name="" id="" placeholder="Insira..." class="caixa">
                    </div>
                </div>
                <div id="coluna-linha">
                    <div class="labelimg">
                        <iconify-icon icon="iconoir:ruler"></iconify-icon>
                        <label for="" class="label-caixas">Área do imóvel</label>
                    </div>
                    <input type="text" name="" id="caix" placeholder="Insira...">
                </div>
            </div>

            <div id="direcao">
                <div id="voltar">
                    <button class="botoes" id="botaovoltar" onclick="window.location.href='publicarimovel3.html';">
                        <img src="../IMG/flecha-branca-esquerda.png" alt="" class="flechas" id="flechavoltar">Voltar
                    </button>
                </div>
                <div>
                    <button class="botoes" id="botaocontinuar" onclick="window.location.href='publicarimovel5.html';">
                        Continuar <img src="../IMG/flecha-banca.png" alt="" class="flechas" id="flechacontinuar">
                    </button>
                </div>
            </div>

        </section>
        <section class="etapas">
            <div class="etapa" id="etapa1">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Informações pessoais
            </div>
            <div class="etapa" id="etapa3">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Operação
            </div>
            <div class="etapa" id="etapa4">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Tipo do imóvel
            </div>
            <div class="etapa" id="etapa5">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Características básicas
            </div>
            <div class="etapa" id="etapa6">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Detalhe imóvel
            </div>
            <div class="etapa" id="etapa7">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Valores

            </div>
            <div class="etapa" id="etapa8">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Localização
            </div>
            <div class="etapa" id="etapa9">
                <div class="icon">
                    <iconify-icon icon="carbon:view"></iconify-icon>
                </div>
                Pré-visualização
            </div>

        </section>
        <div class="bar-mobile">
            <div class="etapa-bar">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Informações pessoais
            </div>
            <div class="barra-vertical"></div>
            <div class="etapa-bar">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Operação
            </div>
        </div>
    </main>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
