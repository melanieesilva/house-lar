<body>
    <main>
        <section class="publicacao">
            <div class="legenda">
                <p>Publique seu imóvel</p>
                <div class="legenda-etapa">
                    <iconify-icon icon="tabler:list-details"></iconify-icon>
                    Detalhes imóvel
                </div>
                <p>Forneça mais detalhes sobre o imóvel
                </p>
            </div>

            <div class="formulario">
                <div class="conteudo" id="primeiro-conteudo">
                    <div class="bloco linha1">
                        <label for="" class="detalhe">O imóvel está em construção?</label>
                        <select name="" id="" class="caixa-detalhes">
                            <option value="">Sim</option>
                            <option value="">Não</option>
                        </select>
                    </div>
                    <div class="bloco">
                        <label for="" class="detalhe">Quantos andares possui o imóvel/prédio?</label>
                        <input type="text" name="" class="input-detalhes" placeholder="Insira aqui...">
                    </div>
                </div>
                <div class="conteudo">
                    <div class="bloco linha1">
                        <label for="" class="detalhe">O imóvel faz parte de um condomínio?</label>
                        <select name="" id="" class="caixa-detalhes">
                            <option value="">Sim</option>
                            <option value="">Não</option>
                        </select>
                    </div>
                    <div class="bloco">
                        <label for="" class="detalhe">Qual a data de entrega do imóvel?</label>
                        <input type="text" name="" class="input-detalhes" placeholder="Insira aqui...">
                    </div>
                </div>
            </div>

            <div id="direcao">
                <div id="voltar">
                    <button class="botoes" id="botaovoltar" onclick="window.location.href='publicarimovel4.html';">
                        <img src="../IMG/flecha-branca-esquerda.png" alt="" class="flechas" id="flechavoltar">Voltar
                    </button>
                </div>
                <div>
                    <button class="botoes" id="botaocontinuar" onclick="window.location.href='publicarimovel6.html';">
                        Continuar <img src="../IMG/flecha-banca.png" alt="" class="flechas" id="flechacontinuar">
                    </button>
                </div>
            </div>

        </section>
        <section class="etapas">
            <div class="etapa" id="etapa1">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Informações pessoais
            </div>
            <div class="etapa" id="etapa3">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Operação
            </div>
            <div class="etapa" id="etapa4">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Tipo do imóvel
            </div>
            <div class="etapa" id="etapa5">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Características básicas
            </div>
            <div class="etapa" id="etapa6">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Detalhe imóvel
            </div>
            <div class="etapa" id="etapa7">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Valores

            </div>
            <div class="etapa" id="etapa8">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Localização
            </div>
            <div class="etapa" id="etapa9">
                <div class="icon">
                    <iconify-icon icon="carbon:view"></iconify-icon>
                </div>
                Pré-visualização
            </div>

        </section>
        <div class="bar-mobile">
            <div class="etapa-bar">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Informações pessoais
            </div>
            <div class="barra-vertical"></div>
            <div class="etapa-bar">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Operação
            </div>
        </div>
    </main>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
