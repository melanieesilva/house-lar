<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/medias.css">
    <link rel="stylesheet" href="../CSS/style6.css">
    <title>Publicar Imóvel</title>
</head>

<body>
    <main>
        <section class="publicacao">
            <div class="legenda">
                <p>Publique seu imóvel</p>
                <div class="legenda-etapa">
                    <iconify-icon icon="fa-solid:dollar-sign"></iconify-icon>
                    Valores
                </div>
                <p>Informe os valores que envolve seu imóvel
                </p>
            </div>

            <div class="formulario">
                <form action="">
                    <div>
                        <label for="">Valor de venda (R$)</label>
                        <input type="text" placeholder="Insira aqui...">
                    </div>
                    <div>
                        <label for="">Condomínio (R$)</label>
                        <input type="text" placeholder="Insira aqui...">
                    </div>
                    <div>
                        <label for="">Valor do IPTU (R$)</label>
                        <input type="text" placeholder="Insira aqui...">
                    </div>
                    <div>
                        <label for="">Parcela IPTU</label>
                        <select name="" id="">
                            <option value="">1X</option>
                            <option value="">2X</option>
                            <option value="">3X</option>
                            <option value="">4X</option>
                            <option value="">5X</option>
                            <option value="">6X</option>
                            <option value="">7X</option>
                            <option value="">8X</option>
                            <option value="">9X</option>
                            <option value="">10X</option>
                            <option value="">11X</option>
                            <option value="">12X</option>
                        </select>
                    </div>
                </form>
            </div>

            <div id="direcao">
                <div id="voltar">
                    <button class="botoes" id="botaovoltar" onclick="window.location.href='publicarimovel5.html';">
                        <img src="../IMG/flecha-branca-esquerda.png" alt="" class="flechas" id="flechavoltar">Voltar
                    </button>
                </div>
                <div>
                    <button class="botoes" id="botaocontinuar" onclick="window.location.href='publicarimovel7.html';">
                        Continuar <img src="../IMG/flecha-banca.png" alt="" class="flechas" id="flechacontinuar">
                    </button>
                </div>
            </div>

        </section>
        <section class="etapas">
            <div class="etapa" id="etapa1">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Informações pessoais
            </div>
            <div class="etapa" id="etapa3">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Operação
            </div>
            <div class="etapa" id="etapa4">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Tipo do imóvel
            </div>
            <div class="etapa" id="etapa5">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Características básicas
            </div>
            <div class="etapa" id="etapa6">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Detalhe imóvel
            </div>
            <div class="etapa" id="etapa7">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Valores

            </div>
            <div class="etapa" id="etapa8">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Localização
            </div>
            <div class="etapa" id="etapa9">
                <div class="icon">
                    <iconify-icon icon="carbon:view"></iconify-icon>
                </div>
                Pré-visualização
            </div>

        </section>
        <div class="bar-mobile">
            <div class="etapa-bar">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Informações pessoais
            </div>
            <div class="barra-vertical"></div>
            <div class="etapa-bar">
                <div class="icon">
                    <iconify-icon icon="octicon:check-16"></iconify-icon>
                </div>
                Operação
            </div>
        </div>
    </main>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
